[PHP]
; Cài đặt cơ bản
memory_limit = 256M
max_execution_time = 300
upload_max_filesize = 64M
post_max_size = 64M
max_input_vars = 3000

; Cài đặt timezone
date.timezone = Asia/Ho_Chi_Minh

; Bảo mật
expose_php = Off
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.use_strict_mode = 1

; MariaDB (cập nhật theo cấu hình mới)
mysqli.default_host = host.docker.internal
mysqli.default_user = langla_user
mysqli.default_pw = langla123
mysqli.default_port = 3307
